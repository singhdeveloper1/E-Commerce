openapi: 3.0.0
info:
  title: E-commerce API
  version: 1.0.0
  description: API for user registration, login, and other functionalities.
servers:
  - url: https://e-commerce-hao1.onrender.com
    description: Deployed server  
  - url: http://localhost:1200
    description: Local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/user/register:
    post:
      summary: Register a new user
      description: Registers a new user by providing the user's name, email, phone, and password.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - name
                    - email
                    - password
                  properties:
                    name:
                      type: string
                      description: Full name of the user
                    email:
                      type: string
                      format: email
                      description: Email address of the user
                      example: "john.doe@example.com"
                    phone:
                      type: number
                      description: Phone number of the user (optional if email is provided)
                      example: 9876543210
                    password:
                      type: string
                      description: Password for the new user
                      example: "strongPassword123"
                - type: object
                  required:
                    - name
                    - phone
                    - password
                  properties:
                    name:
                      type: string
                      description: Full name of the user
                    email:
                      type: string
                      format: email
                      description: Email address of the user (optional if phone is provided)
                      example: "john.doe@example.com"
                    phone:
                      type: number
                      description: Phone number of the user
                      example: 9876543210
                    password:
                      type: string
                      description: Password for the new user
                      example: "strongPassword123"
              description: |
                Either `email` or `phone` must be provided for the user registration.
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: number
                        example: 9876543210
        '400':
          description: Invalid input or user already exists
        '401':
          description: Verification required (email/phone not verified)

  /api/user/login:
    post:
      summary: Login an existing user
      description: |
        Logs in an existing user by providing either email or phone with password.
        Supports guest cart merging after login.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - email
                    - password
                  properties:
                    email:
                      type: string
                      format: email
                      example: "john.doe@example.com"
                    phone:
                      type: number
                      example: 9876543210
                    password:
                      type: string
                      example: "strongPassword123"
                    guestCart:
                      type: array
                      description: Optional guest cart items to merge after login
                      items:
                        type: object
                        properties:
                          productId:
                            type: string
                - type: object
                  required:
                    - phone
                    - password
                  properties:
                    email:
                      type: string
                      format: email
                      example: "john.doe@example.com"
                    phone:
                      type: number
                      example: 9876543210
                    password:
                      type: string
                      example: "strongPassword123"
                    guestCart:
                      type: array
                      items:
                        type: object
                        properties:
                          productId:
                            type: string
              description: |
                Either `email` or `phone` must be provided for login.
                `guestCart` is optional for merging unauthenticated cart items.
      responses:
        '200':
          description: User successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  existingUser:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: number
                  token:
                    type: string
                    example: "your-jwt-token"
        '400':
          description: Bad request (missing/invalid fields)
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Not a existing user"
        '403':
          description: User already logged in

  /api/user/google:
    post:
      summary: Google login/signup
      description: Login or register a user via Google.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  description: Name of the user
                email:
                  type: string
                  format: email
                  description: Email address of the user
      responses:
        '200':
          description: Successfully logged in or registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  existingUser:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                  token:
                    type: string
                    description: The token generated for the logged-in user
                    example: "your-jwt-token"
        '400':
          description: Bad request (incorrect parameters)

  /api/user/forgotPassword:
    patch:
      summary: Forgot password
      description: Sends an OTP to the user's email to reset the password.
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: Email address of the user
                  example: "john.doe@example.com"
      responses:
        '200':
          description: OTP sent successfully to the user's email
        '400':
          description: Missing email or incorrect email format

  /api/user/getUserData:
    get:
      summary: Retrieve user data
      description: Retrieves the user information of the authenticated user.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      responses:
        '200':
          description: Successfully retrieved user data
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  email:
                    type: string
                  phone:
                    type: Number
                  firstName:
                    type: string
                  lastname:
                    type: string
                  address:
                    type: string      
        '401':
          description: Unauthorized access (invalid token)

  /api/user/updateUserData:
    patch:
      summary: Update user data
      description: Updates the user's information (name, email, phone).
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: Number
                firstName:
                  type: string
                lastName:
                  type: string
                address: 
                  type: string      
      responses:
        '200':
          description: User data updated successfully
        '400':
          description: Invalid data provided
        '401':
          description: Unauthorized access (invalid token)

  /api/user/updateUserPassword:
    patch:
      summary: Update user password
      description: Updates the user's password after verifying the old password.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Password updated successfully
        '400':
          description: Invalid data provided
        '401':
          description: Unauthorized access (invalid token)

  /api/user/addUserAddress:
    post:
      summary: Add user address
      description: Adds a new address for the authenticated user.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - street
                - state
                - city
                - pinCode
                - phone
                - country
                - firstName
                - email
              properties:
                street:
                  type: string
                state:
                  type: string
                city:
                  type: string
                pinCode:
                  type: string
                phone:
                  type: number
                country:
                  type: string 
                firstName:
                  type: string
                lastName:
                  type: string
                company:
                  type: string
                apartment:
                  type: string
                email:
                  type: string           
      responses:
        '200':
          description: Address added successfully
        '400':
          description: Invalid input
        '401':
          description: Unauthorized access (invalid token)

  /api/user/getUserAddress:
    get:
      summary: Get user address
      description: Retrieves all the addresses of the authenticated user.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      responses:
        '200':
          description: Successfully retrieved user address data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                    state:
                      type: string
                    city:
                      type: string
                    pincode:
                      type: string
                    phone:
                      type: number
        '401':
          description: Unauthorized access (invalid token)

  /api/user/getSpecificAddress/{id}:
    get:
      tags:
        - User
      summary: Get a specific address by ID for the authenticated user
      description: Retrieves a specific address from the user's address book by its ID.
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")      
        - name: id
          in: path
          required: true
          description: The ID of the address to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved the address
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  userId:
                    type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
                  company:
                    type: string
                  apartment:
                    type: string        
                  street:
                    type: string
                  city:
                    type: string
                  state:
                    type: string
                  pinCode:
                    type: string
                  country:
                    type: string
                  phone: 
                    type: number
                  email:
                    type: string    
        '401':
          description: Unauthorized - Authentication failed
        '404':
          description: Address not found
        '500':
          description: Internal server error
      security:
        - bearerAuth: []          

  /api/user/updateUserAddress/{id}:
    patch:
      summary: Update user address
      description: Update the address of the user based on the provided address ID.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}") 
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the address to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - street
                - state
                - city
                - pinCode
                - phone
                - country
                - firstName
                - email
              properties:
                street:
                  type: string
                state:
                  type: string
                city:
                  type: string
                pinCode:
                  type: string
                phone:
                  type: number
                country:
                  type: string 
                firstName:
                  type: string
                lastName:
                  type: string
                company:
                  type: string
                apartment:
                  type: string
                email:
                  type: string  
      responses:
        '200':
          description: Address updated successfully
        '400':
          description: Invalid input
        '401':
          description: Unauthorized access (invalid token)

  /api/user/deleteUserAddress/{id}:
    delete:
      summary: Delete a user address
      description: Deletes the address of the authenticated user by the provided address ID.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")
        - in: path
          name: id
          required: true
          description: The ID of the address to be deleted
          schema:
            type: string
      responses:
        '200':
          description: Address successfully deleted
        '401':
          description: Unauthorized access (invalid token)
        '404':
          description: Address not found

  /api/user/logout:
    get:
      summary: User logout
      description: |
        Logs out the user by blacklisting the JWT token and clearing the cookie.
        Requires valid JWT token in Authorization header.
      tags:
        - User
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")
      responses:
        '200':
          description: Successfully logged out and token invalidated
        '401':
          description: Unauthorized access (invalid or missing token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized: Invalid token"
        '500':
          description: Internal server error

  /api/user/newPassword:
    patch:
      tags:
        - User
      summary: Update user password
      description: |
        Updates user password after verification.
        Requires either email or phone verification via OTP.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address (either email or phone required)
                phone:
                  type: string
                  description: User's phone number (either email or phone required)
                newPassword:
                  type: string
                  description: New password to set
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: string
                example: "password changed successfully"
        '401':
          description: Unauthorized - Email/phone not verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "please verify your email or phone first"
        '500':
          description: Internal server error          

  /api/user/switchToSeller:
    patch:
      summary: Switch user to seller role
      description: Updates the authenticated user's role to a seller (sets `isSeller` to `true`).
      tags:
        - User
      security:
        - bearerAuth: []  # Requires JWT authentication
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      responses:
        '200':
          description: Successfully switched to seller role
          content:
            application/json:
              schema:
                type: string
                example: "switched to seller successfully"
        '401':
          description: Unauthorized (invalid or missing token)
        '500':
          description: Internal server error

  /api/otp/getOTP:
    post:
      summary: Generate and send OTP
      description: Sends an OTP to the provided email or phone (at least one required).
      tags:
        - OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email to receive OTP (required if phone not provided)
                  example: "user@example.com"
                phone:
                  type: number
                  description: Phone to receive OTP (required if email not provided)
                  example: 9876543210
              anyOf:
                - required: [email]
                - required: [phone]
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: string
                example: "OTP send Successfullyy!!!"
        '400':
          description: "email or phone is required to send otp"
        '500':
          description: Internal server error
  
  /api/otp/verifyOTP:
    post:
      summary: Verify OTP
      description: Verifies the OTP sent to email or phone and marks it as verified if correct.
      tags:
        - OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email used for OTP (required if phone not provided)
                  example: "user@example.com"
                phone:
                  type: number
                  description: Phone used for OTP (required if email not provided)
                  example: 9876543210
                otp:
                  type: number
                  description: OTP to verify
                  example: 1234
              anyOf:
                - required: [email, otp]
                - required: [phone, otp]
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: string
                example: "verifieddd !!!"
        '401':
          description: "invalid otp"
        '404':
          description: "otp is not present"
        '500':
          description: Internal server error          
  
  /api/seller/switchToUser:
    patch:
      summary: Switch seller back to user role
      description: Updates the authenticated user's role from seller back to regular user (sets `isSeller` to `false`).
      tags:
        - Seller
      security:
        - bearerAuth: []  # Requires JWT authentication
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      responses:
        '200':
          description: Successfully switched to user role
          content:
            application/json:
              schema:
                type: string
                example: "switched to user successfully!!!"
        '401':
          description: Unauthorized (invalid or missing token)
        '500':
          description: Internal server error          
  
  /api/seller/addproduct:
    post:
      summary: Add a new product
      description: |
        Seller-only endpoint to add new products with optional image upload.
        Requires seller authentication.
      tags:
        - Seller
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - productName
                - productPrice
                - productDescription
              properties:
                productName:
                  type: string
                  description: Name of the product
                  example: "Premium Smartphone"
                productPrice:
                  type: number
                  description: Price of the product
                  example: 599.99
                discountPercentage:
                  type: number
                  description: Optional discount percentage (0-100)
                  example: 15
                productDescription:
                  type: string
                  maxLength: 200
                  description: Product description
                  example: "High-quality smartphone with advanced features"
                productSize:
                  type: string
                  enum: ["XS", "S", "M", "L", "XL"]
                  description: Size of the product
                  example: "M"
                productColor:
                  type: string
                  enum: ["Red", "Blue", "Green", "Yellow", "Orange", "Purple", "Pink", "Black", "White", "Gray", "Brown", "Gold", "Silver"]
                  description: Color of the product
                  example: "Black"
                image:
                  type: string
                  format: binary
                  description: Product image file
                category:
                  type: string
                  enum : ["Woman's_Fashion", "Men's_Fashiom", "Electronics", "Home_and_LifeStyle", "Medicine", "Sports_&_Outdoor", "Baby's_&_Toys", "Groceries_&_Pets", "Health_&_Beauty" ]
                  description: category of the product
                  example: Electronics
                subCategory:
                  type: String
                  enum : ["T-Shirts", "Jeans", "Shoes", "Jacket", "Phones", "Computers", "SmartWatch", "Camera", "HeadPhone","Furniture", "Decor", "Cleaner","capsule", "syrup", "fitness", "Kit", "Skates", "Kites","Dairy", "Bread", "Meat","Makeup", "SkinCare" ]
                  description: subCategory of the Product
                  example: Camera  
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    description: Product ID
                    example: "507f1f77bcf86cd799439011"
                  productName:
                    type: string
                  productImage:
                    type: string
                    default: "https://odoo-community.org/web/image/product.template/1844/image_1024?unique=1e911c3"
                  productPrice:
                    type: number
                  discountPercentage:
                    type: number
                    nullable: true
                  productDescription:
                    type: string
                  productSize:
                    type: string
                  productColor:
                    type: string
                  category:
                    type: string
                  subCategory:
                    type: string    
                  seller:
                    type: string
                    description: Seller's user ID
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        '401':
          description: Unauthorized - User is not a seller
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "you are not a seller!!!"
        '500':
          description: Internal server error  
  
  /api/seller/getProduct:
    get:
      summary: Get all products by seller
      description: Retrieves all products uploaded by the authenticated seller.
      tags:
        - Seller
      security:
        - bearerAuth: []  # JWT authentication required
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}")        
      responses:
        '200':
          description: Successfully retrieved all products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    productName:
                      type: string
                    productImage:
                      type: string
                    productPrice:
                      type: number
                    discountPercentage:
                      type: number
                    seller:
                      type: string
        '401':
          description: Unauthorized access (user is not a seller or invalid token)
        '500':
          description: Internal server error
  
  /api/seller/updateProduct/{id}:
    patch:
      summary: Update a product
      description: |
        Seller-only endpoint to update product details.
        Supports optional image update via file upload.
      tags:
        - Seller
      security:
        - bearerAuth: []  # Requires JWT authentication
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Bearer token for authentication (e.g., "{headers : {Authorization : `Bearer ${token}`}") 
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the product to update
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                productName:
                  type: string
                  description: Updated product name
                  example: "Premium Smartphone Pro"
                productPrice:
                  type: number
                  description: Updated product price
                  example: 699.99
                discountPercentage:
                  type: number
                  nullable: true
                  description: Updated discount percentage (0-100)
                  example: 20
                productDescription:
                  type: string
                  description: update product description
                  example : xyz
                productColor:
                  type: string
                  description: update product color
                  example: Red
                productSize:
                  type: string
                  description: update product size
                  example: XL
                category:
                  type: string
                  description: update product category
                  example: Electronics
